<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data - 3 | CAS Dataviz, Daniel Schoeneck</title>
    <link rel="stylesheet" href="../css/defaults.css" type="text/css">
    <style>
        #datawrapper {
            overflow: visible;
            width:960px;
            margin: 200px auto;
            text-align: center;
        }
        .bar {
            width: 20px;
            height: 100px;
            background-color: black;
            margin-right: 2px;
            display: inline-block;
        }

    </style>
</head>

<body>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <div id="datawrapper" class="clearfix"><h1>Datenvisualisierung, simpel</h1></div>

    <script type="text/javascript">

        var datenset = [ 1, 0.4, 124, 0, 122, 6, 63, 24, 2, 3, 24, 0.24, 1, 122, 63, 24, 5 ];

        d3.select("#datawrapper").selectAll("div")
                                .data(datenset)
                                .enter()
                                .append("div")
                                .attr("class", "bar")
                                .style("height", function(d) {
                                        return Math.abs(100*(Math.sin(d) + Math.cos(d))) + "px";
                                })
                                .style("background-color", "deeppink");

    </script>
</body>
</html>
