<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>D3 | L5 Karten</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">

    <style type="text/css">
        body{
            margin:0;
            padding:40px;
            font-family: 'Roboto', 'Helvetica Neue', Helvetica, sans-serif;
        }

        #datawrapper {
            width: 960px;
            margin: 0 auto;
        }
        .country {
          fill: none;
            stroke: black;
          stroke-width: 1;
        }

        .lakes {
            fill: blue;
            stroke: black;
          stroke-width: .3;
        }



    </style>
</head>

<body>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/topojson.v3.min.js"></script>
<script>

var width = 960,
    height = 500;



var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("data/ch2.json", function(error, ch) {


        svg.append("g").append("path")

        // datum(): keine .enter() bzw. exit() Berechnungen
        // topojson.feature - TopoJSON to GeoJSON
        .datum(topojson.feature(ch, ch.objects.country))
        .attr("class", "country")
        .attr("d", d3.geoPath());


        svg.append("g").append("path")




        //.datum(topojson.feature(ch, ch.objects.cantons).features[1])


        .datum(topojson.feature(ch, ch.objects.lakes))
        .attr("class", "lakes")
        .attr("d", d3.geoPath());


});





</script>
</body>
</html>
