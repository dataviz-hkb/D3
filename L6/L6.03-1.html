<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>D3 | L5 Karten</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">

    <style type="text/css">
        body {
            margin: 0;
            padding: 40px;
            font-family: 'Roboto', 'Helvetica Neue', Helvetica, sans-serif;
        }

        #datawrapper {
            width: 960px;
            margin: 0 auto;
        }

        .country-boundary {
            fill: none;
            stroke: #222;
        }

        .canton-boundary {
            fill: none;
            stroke: none;
            stroke-linejoin: round;
        }

        text {
            font-size: 10px;
            text-anchor: middle;
            fill: #222;
        }
    </style>
</head>

<body>
    <div id="datawrapper">
        <h1>Kernkraftwerke in der Schweiz</h1>
        <p>Quantisierte, mehrstufige Skala (10-stufig) zur Darstellung der Waldfläche in [ha] pro Einwohner über die Kantone.
            <br>Verwendung von Geo-JSON Daten für die Darstellung von Kantons- und Landesgrenzen.</p>








    </div>

    <script src="//d3js.org/d3.v3.min.js"></script>
    <script src="//d3js.org/topojson.v1.min.js"></script>
    <script>
        var width = 1060
            , height = 800;

        // points
        bb = [8.2254446, 47.5520312]; // Beznau
        cc = [7.9656488, 47.3655976]; // Gösgen
        dd = [8.180444, 47.6010848]; // Leibstadt
        ee = [7.267561, 46.9693034]; // Mühleberg


        //var projection = d3.geo.conicEqualArea()
        var projection = d3.geo.mercator()
        //var projection = d3.geo.albers()

        .rotate([0, 0])
            .center([8.3, 46.8])
            .scale(13000)
            .translate([width / 2, height / 2])
            .precision(.1);

        var path = d3.geo.path()
            .projection(projection);

        var svg = d3.select("#datawrapper").append("svg")
            .attr("width", width)
            .attr("height", height);


        d3.json("data/ch2.json", function (error, swiss) {
            svg.append("g")
                .attr("class", "country-boundary")
                .selectAll("path")
                .data(topojson.feature(swiss, swiss.objects.cantons).features)
                .enter().append("path")


            .attr("id", function (d) {
                    return (d.id)
                })
                .attr("d", path);

            svg.append("path")
                .datum(topojson.mesh(swiss, swiss.objects.cantons, function (a, b) {
                    return a !== b;
                }))
                .attr("class", "canton-boundary")
                .attr("d", path);


            svg.selectAll("text")
                .data(topojson.feature(swiss, swiss.objects.cantons).features)
                .enter().append("text")
                .attr("transform", function (d) {
                    return "translate(" + path.centroid(d) + ")";
                })
                .attr("dy", ".35em")

            .text(function (d) {
                return d.properties.name;
            });

            // add circles to svg
            svg.selectAll("circle")
                .data([bb, cc, dd, ee]).enter()
                .append("circle")
                .attr("cx", function (d) {
                    return projection(d)[0];
                })
                .attr("cy", function (d) {
                    return projection(d)[1];
                })
                .attr("r", "8px")
                .attr("fill", "transparent")
                .attr("stroke-width", "2px")
                .attr("stroke", "red");

        });

        d3.select(self.frameElement).style("height", height + "px").style("background", "white");
    </script>
</body>

</html>
