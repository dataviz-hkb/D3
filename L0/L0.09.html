<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 - L0.08 | CAS Dataviz, Daniel Schoeneck</title>
    <link rel="stylesheet" href="../css/defaults.css" type="text/css">

    <style>
        #datawrapper {
            overflow: visible;
        }
        .bar {
            width: 20px;
            height: 100px;
            background: black url(../css/assets/back.png);
            margin-right: 2px;
            display: inline-block;
        }

    </style>


     	<script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>
</head>

<body>
    <h1>Datenvisualisierung, simpel</h1>

    <div id="datawrapper" class="clearfix"></div>

    <script type="text/javascript">

        //var datenset = [ 25, 7, 5, 26, 11, 8, 25, 14, 23, 19, 14, 11, 22, 29, 11, 13, 12, 17, 18, 10, 24, 18, 25, 9, 3 ];
        var datenset = [];
        for (var i = 0; i < 50; i++) {
            var newNumber = Math.random() * 30;
            datenset.push(newNumber);
        }


        d3.select("#datawrapper").selectAll("div").data(datenset)
                                    .enter()
                                        .append("div")
                                        .attr("class", "bar")
                                        .style("height", function(d,i) {
                                            var barHeight = d * 15;
                                            return barHeight + "px";
                                        });

    </script>
</body>
</html>
