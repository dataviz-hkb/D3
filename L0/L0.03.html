<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 - L0.03 | CAS Dataviz, Daniel Schoeneck</title>
    <link rel="stylesheet" href="../css/defaults.css" type="text/css">

    <style>
        body {
            background: white;
        }

    </style>


    <!-- 	<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script> -->
	<script src="lib/d3.js" charset="utf-8"></script>
</head>

<body>
    <svg></svg>

    <script type="text/javascript">

        //SVG Element erstellen
        var beispielSVG = d3.select('svg')
            .attr("viewBox", "0 0 100 100")
            .attr("id","kreise")
            .attr("xmlns", "http://www.w3.org/2000/svg");


        var kreis = beispielSVG.append("g")
            .attr({
                stroke : "green",
                fill : "rgba(255, 255, 255, 1)",
                "stroke-width" : 5
            });

        kreis.append("circle")
            .attr({
                cx: 25,
                cy: 25,
                r: 15
            })
            .style ({fill : "#24d44d" });

        kreis.append("circle")
            .attr({
                cx: 75,
                cy: 25,
                r: 15
            })
            .style ({fill : "#5015a0" });

    </script>
</body>
</html>
