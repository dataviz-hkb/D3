<body>


    <script type="text/javascript">

        irgendWas("h1","Sprache ist Praxis. Sprache an sich existiert nicht.");




        function irgendWas(input_tag,input_value) {
            // Mach irgendwas, verarbeite Input
            // Zum Beispiel:
            var node = document.body;
            var newNode = document.createElement(input_tag);

            newNode.appendChild(document.createTextNode(input_value));
            node.appendChild(newNode);


        }





    </script>
